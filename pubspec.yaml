name: flutter_clean_template
description: Clean Architecture Flutter project template (TDD, BLoC, Freezed, GetIt, Dartz)
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Functional programming
  dartz: ^0.10.1

  # State management
  flutter_bloc: ^9.0.0

  # Dependency injection
  get_it: ^8.0.0

  # Code generation
  freezed_annotation: ^3.0.0

  # UI base
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^10.0.0
  mocktail: ^1.0.4
  build_runner: ^2.4.8
  freezed: ^3.0.0
  test: ^1.25.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/animations/
